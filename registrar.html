<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar bono</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar estilo Bootstrap 5.3 -->
      <div
        class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary sidebar"
      >
        <a href="/" class="d-flex align-items-center mb-3 text-decoration-none">
          <span class="fs-4">Bonos App / Metodo alemán</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li><a href="index.html" class="nav-link">Inicio</a></li>
          <li>
            <a
              href="registrar.html"
              class="nav-link active bg-primary text-white"
              >Simulación bono </a
            >
          </li>
          <li><a href="#" class="nav-link">Detalle</a></li>
          <li><a href="#" class="nav-link">Indicadores Financieros</a></li>
        </ul>
        <hr />
        <div class="dropdown">
  <a
    href="#"
    class="d-flex align-items-center text-decoration-none dropdown-toggle"
    data-bs-toggle="dropdown"
  >
    <strong id="userDisplay">Usuario</strong>
  </a>
  <ul class="dropdown-menu text-small shadow">
    <li><a class="dropdown-item" href="#" id="logoutButton">Cerrar sesión</a></li>
  </ul>
</div>
      </div>

      <!-- Main Content -->
      <div class="main-content container-fluid">
        <div class="card shadow mb-4">
          <div class="card-header bg-dark text-white">
            <h4 class="mb-0">Bono </h4>
          </div>
          <div class="card-body">
            <form id="bondForm">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Monto de venta</label>
                  <input type="number" id="precioVenta" class="form-control" />
                </div>
                <div class="col-md-6">
                  <label class="form-label"
                    >¿Desea incluir cuota inicial?</label
                  >
                  <select id="usaCuotaInicial" class="form-select">
                    <option value="no">No</option>
                    <option value="si">Sí</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">% Cuota Inicial (ej. 20)</label>
                  <input
                    type="number"
                    id="porcentajeInicial"
                    class="form-control"
                    step="0.01"
                    disabled
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Tasa Efectiva Anual (%)</label>
                  <input
                    type="number"
                    id="tasaEfectiva"
                    class="form-control"
                    step="0.01"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label"
                    >Frecuencia de Pago (veces/año)</label
                  >
                  <input
                    type="number"
                    id="frecuencia"
                    class="form-control"
                    step="1"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Plazo Total (Años)</label>
                  <input
                    type="number"
                    id="plazo"
                    class="form-control"
                    step="1"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Tipo de Gracia</label>
                  <select id="tipoGracia" class="form-select">
                    <option value="ninguna">Ninguna</option>
                    <option value="total">Total (solo intereses)</option>
                    <option value="parcial">
                      Parcial (intereses + % amortización)
                    </option>
                  </select>
                </div>
              </div>
              <div class="mt-4">
                <button
                  type="button"
                  id="calculateBtn"
                  class="btn btn-dark w-100"
                >
                  Calcular Plan
                </button>
              </div>
            </form>
          </div>
        </div>

        <div id="results" class="card shadow d-none">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0">Tabla de Amortización</h5>
          </div>
          <div class="card-body">
            <div id="amortizationTable"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>    <!-- ADD AUTH.JS HERE -->
    <script src="script.js"></script> <!-- Your bond calculation script -->
  </body>
</html>
